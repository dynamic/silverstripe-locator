{{#location}}
<li data-markerid="{{markerid}}">
	<div class="list-label">{{marker}}</div>
	<div class="list-details">
		<div class="list-content">
			<div class="loc-name">{{name}}</div>
			<div class="loc-addr">{{address}}</div> 
			<div class="loc-addr2">{{address2}}</div> 
			<div class="loc-addr3">{{city}}, {{state}} {{postal}}</div> 
			<div class="loc-phone">{{phone}}</div> 
			{{#if web}}
				<div class="loc-web"><a href="http://{{web}}" target="_blank">Website</a></div>
			{{/if}}
			{{#if distance}}
				<div class="loc-dist">
					{{distance}} {{length}} | 
					<a href="http://maps.google.com/maps?saddr={{origin}}&amp;daddr={{address}} {{address2}} {{city}}, {{state}} {{postal}}" target="_blank">Directions</a>
				</div>
			{{/if}}
		</div>
	</div>
</li>
{{/location}}
